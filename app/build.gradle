apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'realm-android'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.caplaninnovations.looprwallet"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    buildToolsVersion '26.0.2'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android Native Libraries
    ext.androidNativeVersion = '27.0.2'
    implementation "com.android.support:support-v4:$androidNativeVersion"
    implementation "com.android.support:support-vector-drawable:$androidNativeVersion"
    compile "com.android.support:appcompat-v7:$androidNativeVersion"
    compile "com.android.support:design:$androidNativeVersion"
    compile "com.android.support:recyclerview-v7:$androidNativeVersion"
    compile "com.android.support:cardview-v7:$androidNativeVersion"
    compile "com.android.support:design:$androidNativeVersion"

    // Dagger Dependency Injection
    ext.daggerVersion = '2.11'
    compile "com.google.dagger:dagger-android:$daggerVersion"
    compile "com.google.dagger:dagger-android-support:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"

    // Networking
    compile "com.squareup.retrofit2:retrofit:2.3.0"
    compile "com.github.bumptech.glide:glide:3.7.0"

    // Architecture Components
    ext.androidArchitectureComponentsVesrion = '1.0.0'
    implementation "android.arch.lifecycle:extensions:$androidArchitectureComponentsVesrion"
    implementation "android.arch.lifecycle:reactivestreams:$androidArchitectureComponentsVesrion"
    implementation "android.arch.lifecycle:common-java8:$androidArchitectureComponentsVesrion"
    implementation "android.arch.paging:runtime:$androidArchitectureComponentsVesrion-alpha4-1"

    // Firebase
    ext.firebaseVersion = '11.8.0'
    compile "com.google.firebase:firebase-core:$firebaseVersion"
    compile "com.google.firebase:firebase-appindexing:$firebaseVersion"
    compile "com.google.firebase:firebase-crash:$firebaseVersion"
    compile "com.google.firebase:firebase-invites:$firebaseVersion"
    compile "com.google.firebase:firebase-perf:$firebaseVersion"

    // Other
    implementation "com.android.support.constraint:constraint-layout:1.0.2"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"

    // Testing
    testImplementation "junit:junit:4.12"
    testImplementation "android.arch.core:core-testing:$androidArchitectureComponentsVesrion"
    androidTestImplementation "com.android.support.test:runner:1.0.1"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.1"
}
repositories {
    mavenCentral()
}

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'